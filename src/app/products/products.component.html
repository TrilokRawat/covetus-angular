<div class="container"> 
    <h4>Products </h4>
    <div class="row">
        <div class="col-4 mt-2" *ngFor="let item of  product">
            <div class="card" style="width: 18rem;" (click)="goto(item)">
                <img class="card-img-top" src="{{item.image}}" alt="Card image cap" height="200px">
                <div class="card-body">
                  <h5 class="card-title">{{item.name}}</h5>
                  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                  <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
              </div>
        </div>
    </div>
</div>
